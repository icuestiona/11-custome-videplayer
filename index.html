<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custome VideoPlayer</title>
  </head>
  <body>
    <h1 class="video-title">Gaudi's Legacy</h1>
    <div class="player">
      <video
        autoplay
        loop
        src="video-gaudi.mp4"
        class="my-video viewer"
        type="video/mp4"
        muted
        playsinline
      ></video>
      <div class="control-bar">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="player-button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player-slider"
          min="0"
          max="1"
          step="0.5"
          value="1"
        />
        <input
          type="range"
          name="play-back"
          class="player-slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player-button">« 10s</button>
        <button data-skip="10" class="player-button">10s »</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
